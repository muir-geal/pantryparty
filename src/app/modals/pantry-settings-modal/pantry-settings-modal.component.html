    <ion-item>
      <ion-label position="stacked">pantry name</ion-label>
      <ion-input
        [(ngModel)]="editName"
        placeholder="enter pantry name"
        type="text"
        maxlength="50"
      >
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">nickname</ion-label>
      <ion-input
        [(ngModel)]="editNick"
        placeholder="enter nickname"
        type="text"
        maxlength="20"
      >
      </ion-input>
    </ion-item>

    <ion-button
      shape="round"
      expand="block"
      color="dark"
      (click)="saveChanges()"
      [disabled]="!editName.trim() || !editNick.trim()"
    >
      set pantry info
    </ion-button>

    <ion-item style="margin-top: 25px">
      <ion-label position="stacked">daily calorie limit</ion-label>
      <ion-input
        type="number"
        [(ngModel)]="newDailyLimit"
        placeholder="enter daily calorie limit"
      >
      </ion-input>
    </ion-item>

    <ion-button
      shape="round"
      expand="block"
      color="dark"
      (click)="setDailyLimit()"
      [disabled]="newDailyLimit < 0"
    >
      set daily calorie limit
    </ion-button>

    <ion-button
      style="margin-top: 50px"
      expand="block"
      shape="round"
      color="danger"
      (click)="deletePantry()"
      >delete my pantry</ion-button
    >
