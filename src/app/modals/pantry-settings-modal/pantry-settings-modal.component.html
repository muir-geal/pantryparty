<ion-header>
  <ion-toolbar>
    <ion-title> Pantry Settings </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()"
        ><ion-icon name="close-outline"></ion-icon
      ></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div *ngIf="pantryCreated">
    <ion-card>
      <ion-card-content>
        <!--<div *ngIf="!isEditing">
          <ion-item>
            <ion-label>
              <h2>{{ editName }}</h2>
            </ion-label>
          </ion-item>

          <ion-item>
            <ion-label>
              <h2>{{ editNick }}</h2>
            </ion-label>
          </ion-item>-->

        <ion-item>
          <ion-label>
            <h3>{{ currentName }}</h3>
            <p>{{ currentNick }}</p>
          </ion-label>
        </ion-item>

        <ion-item *ngIf="newDailyLimit > 0">
          <ion-label>
            <h3>current daily calorie limit</h3>
            <p>{{ newDailyLimit }} calories</p>
          </ion-label>
        </ion-item>

        <ion-button
          shape="round"
          expand="block"
          color="success"
          (click)="enableEditing()"
        >
          edit pantry name
        </ion-button>
        <!--</div>-->

        <div *ngIf="isEditing">
          <ion-item>
            <ion-input
              [(ngModel)]="editName"
              placeholder="enter pantry name"
              type="text"
              maxlength="50"
            >
            </ion-input>
          </ion-item>

          <ion-item>
            <ion-input
              [(ngModel)]="editNick"
              placeholder="enter nickname"
              type="text"
              maxlength="20"
            >
            </ion-input>
          </ion-item>

          <div class="ion-margin-top">
            <ion-button
              shape="round"
              expand="block"
              color="success"
              (click)="saveChanges()"
              [disabled]="!editName.trim() || !editNick.trim()"
            >
              save changes
            </ion-button>

            <ion-button
              shape="round"
              expand="block"
              fill="clear"
              (click)="cancelEditing()"
            >
              cancel
            </ion-button>
          </div>
        </div>
      </ion-card-content>
    </ion-card>

    <ion-item>
      <ion-label position="stacked">Daily Calorie Limit</ion-label>
      <ion-input
        type="number"
        [(ngModel)]="newDailyLimit"
        placeholder="enter daily calorie limit"
      >
      </ion-input>
    </ion-item>

    <ion-button
      shape="round"
      expand="block"
      color="success"
      (click)="setDailyLimit()"
      [disabled]="newDailyLimit < 0"
    >
      set daily calorie limit
    </ion-button>

    <ion-item *ngIf="newDailyLimit > 0">
      <ion-label>
        <h3>current daily calorie limit</h3>
        <p>{{ newDailyLimit }} calories</p>
      </ion-label>
    </ion-item>

    <ion-button
      class="ion-margin-top"
      shape="round"
      color="danger"
      style="padding: 10px"
      (click)="deletePantry()"
      >delete my pantry</ion-button
    >
  </div>
</ion-content>
