  <div class="progress-container">
    <svg viewBox="0 0 36 36" class="circular-chart">
      <path
        class="circle-bg"
        d="M18 2.0845
             a 15.9155 15.9155 0 0 1 0 31.831
             a 15.9155 15.9155 0 0 1 0 -31.831"
      />
      <path
        class="circle"
        [attr.stroke-dasharray]="progress + ', 100'"
        d="M18 2.0845
             a 15.9155 15.9155 0 0 1 0 31.831
             a 15.9155 15.9155 0 0 1 0 -31.831"
      />
      <text x="18" y="20.35" class="percentage">
        {{ consumedToday }} / {{ dailyLimit }} kcal
      </text>
    </svg>
    <div class="progress-label">
      {{ consumedToday }} / {{ dailyLimit }} kcal
    </div>
  </div>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Nutrition Details</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>consumed today: <strong>{{ consumedToday }} calories</strong></p>
      <p>daily limit: <strong>{{ dailyLimit }} calories</strong></p>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-accordion-group>
      <ion-accordion value="eaten-today">
        <ion-item slot="header" color="light">
          <ion-label>Eaten Today</ion-label>
        </ion-item>
        <ion-list slot="content">
          <ion-item *ngFor="let item of eatenToday">
            <ion-label>
              <h3>{{ item.name }}</h3>
              <p>{{ getTotalCalories(item) }} kcal</p>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-accordion>
    </ion-accordion-group>
  </ion-card>
</ion-content>
