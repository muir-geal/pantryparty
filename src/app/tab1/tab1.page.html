<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Tracker </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="progress-container">
    <svg viewBox="0 0 36 36" class="circular-chart">
      <circle class="circle-bg" cx="18" cy="18" r="15.9155" />

      <circle
        *ngFor="let segment of nutrientCalorieBreakdown(); let i = index"
        [attr.stroke]="segment.chartColor"
        [attr.stroke-dasharray]="getSegmentDashArray(segment)"
        [attr.stroke-dashoffset]="getSegmentOffset(i)"
        cx="18"
        cy="18"
        r="15.9155"
        stroke-width="4"
        fill="none"
      />
    </svg>

    <div class="progress-label">
      {{ consumedToday }} / {{ dailyLimit }} calories
    </div>
    <p style="color: grey">consumed today</p>
  </div>

  <ion-card class="nutrient-legend" style="margin-top: -5px">
    <div class="legend-item" *ngFor="let segment of nutrientCalorieBreakdown()">
      <span
        class="legend-color"
        [style.background]="segment.legendColor"
      ></span>
      <span class="legend-name">{{ segment.name }}</span>
      <span class="legend-percent">{{ segment.percent.toFixed(2) }}%</span>
    </div>
  </ion-card>

<!-- Replace the eaten today accordion section with this -->
<ion-card>
  <ion-accordion-group>
    <ion-accordion value="eaten-today">
      <ion-item slot="header" color="light">
        <ion-label>Eaten Today</ion-label>
      </ion-item>
      <ion-list slot="content">
        <ion-item *ngFor="let item of eatenToday">
          <ion-label>
            <h3>{{ item.name }}</h3>
            <p>{{ getTotalCalories(item) }} kcal</p>
          </ion-label>
          
          <!-- Edit and Delete buttons -->
          <div slot="end" class="food-actions">
            <ion-button
              fill="clear"
              color="primary"
              size="small"
              (click)="editFoodItem(item)"
            >
              <ion-icon slot="icon-only" name="pencil-outline"></ion-icon>
            </ion-button>
            <ion-button
              fill="clear"
              color="danger"
              size="small"
              (click)="deleteFoodItem(item)"
            >
              <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
            </ion-button>
          </div>
        </ion-item>
      </ion-list>
    </ion-accordion>
  </ion-accordion-group>
</ion-card>
</ion-content>
