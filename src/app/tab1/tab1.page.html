  <div class="progress-container">
    <svg viewBox="0 0 36 36" class="circular-chart">
      <circle class="circle-bg" cx="18" cy="18" r="15.9155" />

      <circle
        *ngFor="let segment of nutrientCalorieBreakdown(); let i = index"
        [attr.stroke]="segment.color"
        [attr.stroke-dasharray]="segment.percent + ', 100'"
        [attr.stroke-dashoffset]="getSegmentOffset(i)"
        cx="18"
        cy="18"
        r="15.9155"
        stroke-width="2.5"
        fill="none"
      />

      <text x="18" y="20.35" class="percentage">
        {{ consumedToday }} / {{ dailyLimit }} kcal
      </text>
    </svg>

    <div class="progress-label">
      {{ consumedToday }} / {{ dailyLimit }} calories
    </div>
  </div>

  <div class="nutrient-legend">
    <div class="legend-item" *ngFor="let segment of nutrientCalorieBreakdown()">
      <span class="legend-color" [style.background]="segment.color"></span>
      <span class="legend-name">{{ segment.name }}</span>
      <span class="legend-percent">{{ segment.percent.toFixed(1) }}%</span>
    </div>
  </div>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Nutrition Details</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>consumed today: <strong>{{ consumedToday }} calories</strong></p>
      <p>daily limit: <strong>{{ dailyLimit }} calories</strong></p>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-accordion-group>
      <ion-accordion value="eaten-today">
        <ion-item slot="header" color="light">
          <ion-label>Eaten Today</ion-label>
        </ion-item>
        <ion-list slot="content">
          <ion-item *ngFor="let item of eatenToday">
            <ion-label>
              <h3>{{ item.name }}</h3>
              <p>{{ getTotalCalories(item) }} kcal</p>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-accordion>
    </ion-accordion-group>
  </ion-card>
</ion-content>
